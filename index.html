<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Modal Component</title>
        <link rel="stylesheet" href="modal.css">
    </head>
    <body>
        <button class="modal-launch">This will launch a modal</button>
        <div class="modal-overlay">
            <div class="modal">
                <h1>this is where you put your modal stuff</h1>
                <button class="modal-close">X</button>
            </div>
        </div>

        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.min.js"></script>
        <script src="modal.js" charset="utf-8"></script>
    </body>
</html>
