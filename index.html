<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Modal Component</title>
        <link rel="stylesheet" href="modal.css">
    </head>
    <body>
        <button class="modal-launch">This will launch a modal</button>
        <div class="modal-overlay">
            <div class="modal">
                <img class="scheduler-logo" src="http://static1.squarespace.com/static/52141adee4b0476aaa6af594/t/57cf1d3915d5dba47155a4c5/1473191225415/schedulerLogo.png" alt="GoEast Logo">
                <iframe src="https://app.acuityscheduling.com/schedule.php?owner=11296791&appointmentType=1826466" width="100%" height="800" frameBorder="0"></iframe>
                <script src="https://d3gxy7nm8y4yjr.cloudfront.net/js/embed.js" type="text/javascript"></script>
                <button class="modal-close">X</button>
            </div>
        </div>

        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.min.js"></script>
        <script src="modal.js" charset="utf-8"></script>
    </body>
</html>
